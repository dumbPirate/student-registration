<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>ÙŽStudent Registeration Form</title>
  <link rel="stylesheet" href="../static/style.css">
</head>

<body>

  <form class="box" action="/submit" method="POST">
    <h1>Student Details</h1>
    <input pattern="[a-zA-Z]+" oninvalid="setCustomValidity('Please enter on alphabets only. ')" 
    type="text" class="form-control" name="first_name" placeholder="Firstname">
    
    <input type="text" pattern="[a-zA-Z]+" oninvalid="setCustomValidity('Please enter on alphabets only. ')" 
      name="last_name" placeholder="Lastname">
    
    <input type="email" name="email" oninvalid="setCustomValidity('not correct mail')" placeholder="Email">
    
    <input type="number" name="phone" oninvalid="setCustomValidity('Please enter numbers only. ')"
      placeholder="Phone Number">
    
    <input placeholder="Birthday" class="textbox-n" type="text" onfocus="(this.type='date')"
      name = "birthday" id="date">
    
    <select id="gender">
      <option value="volvo">Gender</option>
      <option value="saab">Male</option>
      <option value="mercedes">Female</option>
      <option value="audi">Other</option>
    </select>
    
    <input type="text" name="" id="myHeader" placeholder="Address">

    <input type="text" id="ox" placeholder="State">
    <input type="text" id="ox" placeholder="City">
    <input type="text" id="ox" placeholder="Pincode">

    <h1>Masters Details</h1>
    
    <input type="text" name="" id="ty" placeholder="University Name">
    <input type="text" id="px" placeholder="Field">
    <input type="number" id="ox" min="1950" max="2020" step="01" placeholder="Year" 
    oninvalid="setCustomValidity('not a valid year, year should be between 1950 to 2020  ')"></input>


    <input type="submit" name="" value="Login">
    <input type="submit" value="Reset">
  
  </form>


</body>

</html>
